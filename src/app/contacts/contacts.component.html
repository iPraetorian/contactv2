<h2> All Contacts</h2>
<ul class="contacts">
  <li *ngFor="let contact of contacts" [class.selected]="contact === selectedContact" (click)="onSelect(contact)">
    <span class="badge">{{ contact.title }} </span> {{ contact.name }}
  </li>
</ul>

<div *ngIf="selectedContact">
  <h2>{{ contact.name | uppercase }} Details</h2>
  <div>
    <span>title: </span>{{ selectedContact.title }}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedContact.name" placeholder="name">

    </label>
  </div>
