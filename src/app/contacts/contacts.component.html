<h2> All Contacts</h2>
<ul class="contacts">
  <li *ngFor="let contact of contacts">
    <a routerLink="/detail/{{contact.title}}">
      <span class="badge">{{ contact.title }} </span> {{ contact.name }}
    </a>
  </li>


</ul>
